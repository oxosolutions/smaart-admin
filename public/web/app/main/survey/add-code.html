<!-- DIALOG -->
<md-dialog class="" aria-label="New Task" style="width:50%">
   <form name="embedSettings" class="md-inline-form" novalidate>
      <md-toolbar class="md-accent " layout="column">
         <div class="md-toolbar-tools md-toolbar-tools-top" layout="row" layout-align="space-between center">
            <span class="title">Custom CSS and JS</span>
            <md-button class="md-icon-button" ng-click="closeDialog()" aria-label="Close dialog" translate>
               <md-icon md-font-icon="icon-close"></md-icon>
            </md-button>
         </div>
      </md-toolbar>
      <md-dialog-content  >
	        <label class="font-size-16 font-weight-500 grey-600-fg mt-10">Custom CSS code</label>
	        <md-input-container class="md-block p-20">
	            <div ui-ace="{
                    require: ['ace/ext/language_tools'],
                    advanced: {
                        enableSnippets: true,
                        enableBasicAutocompletion: true,
                        enableLiveAutocompletion: true
                    },
                    useWrapMode : true,
                    showGutter: true,
                    theme:'monokai',
                    mode: 'css',
                    firstLineNumber: 1
                  }" ></div>
	            <!-- <textarea rows="5" ng-model="customCss" md-select-on-focus aria-label="embedCss"></textarea> -->

	        </md-input-container>

	        <label class="font-size-16 font-weight-500 grey-600-fg mt-10">Custom JS code</label>
	        <md-input-container class="md-block p-20">
	            <div ui-ace="{
                    require: ['ace/ext/language_tools'],
                    advanced: {
                        enableSnippets: true,
                        enableBasicAutocompletion: true,
                        enableLiveAutocompletion: true
                    },
                    useWrapMode : true,
                    showGutter: true,
                    theme:'monokai',
                    mode: 'javascript',
                    firstLineNumber: 1
                  }" ></div>

	           <!--  <textarea rows="5" ng-model="customJS" md-select-on-focus aria-label="embedCss"></textarea> -->
	        </md-input-container>
      </md-dialog-content>
      <md-dialog-actions layout="row" layout-align="space-between center">
         <div layout="row" layout-align="start center">
         </div>
         <div layout="row" layout-align="center end">
            <md-button type="submit" ng-click="closeDialog()" class="send-button md-accent md-raised ph-1" >
               Save Settings
            </md-button>
         </div>
      </md-dialog-actions>
   </form>
</md-dialog>

<style type="text/css">
   .ace_editor{
      height: 200px;
   }
   .ace_print-margin{
      left: 100% !important;
   }
</style>
