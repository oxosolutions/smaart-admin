<!-- DIALOG -->
<md-dialog class="" aria-label="New Task" style="width:80%">
   <form name="embedSettings" class="md-inline-form" novalidate>
      <md-toolbar class="md-accent " layout="column">
         <div class="md-toolbar-tools md-toolbar-tools-top" layout="row" layout-align="space-between center">
            <span class="title">Custom javascript code</span>
            <md-button class="md-icon-button" ng-click="closeDialog()" aria-label="Close dialog" translate>
               <md-icon md-font-icon="icon-close"></md-icon>
            </md-button>
         </div>
      </md-toolbar>
      <md-dialog-content class="p-0" >
	       

	       
	        <md-input-container class="md-block p-0 mb-0">
	            <div ng-model="visual_settings.custom_js_code" style="height: 400px" ui-ace="{
                    require: ['ace/ext/language_tools'],
                    advanced: {
                        enableSnippets: true,
                        enableBasicAutocompletion: true,
                        enableLiveAutocompletion: true
                    },
                    useWrapMode : true,
                    showGutter: true,
                    theme:'monokai',
                    mode: 'javascript',
                    firstLineNumber: 1
                  }" ></div>
	            <!-- <textarea rows="5" ng-model="chartsData.embedJS" md-select-on-focus aria-label="embedCss"></textarea> -->
	        </md-input-container>
      </md-dialog-content>
      <md-dialog-actions layout="row" layout-align="space-between center">
         <div layout="row" layout-align="start center">
         </div>
         <div layout="row" layout-align="center end">
            <md-button type="submit" ng-click="saveEmbedSettings()" class="send-button md-accent md-raised ph-1" >
               Save Settings
            </md-button>
         </div>
      </md-dialog-actions>
   </form>
</md-dialog>

<style type="text/css">
  .ace-monokai .ace_print-margin{
    display: none;
  }
</style>
