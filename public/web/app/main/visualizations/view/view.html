.map-leagend {
    width:60%;
    position: relative;
    margin:0 0 20px 20px;
    border: 1px solid #e8e8e8;
}
.map-leagend div {
    height: 30px;
    float: left;
}
.map-leagend div:first-child:before {
    content:"";
    position: absolute;
    top:-20px;
    left: -1px;
    width: 0;
    height: 20px;
    border-left: 1px solid #e8e8e8;
}
.map-leagend div:first-child:after {
    content:attr(data-value);
    position: absolute;
    display: inline-block;
    top:-20px;
    left: 5px;
    width: auto;
    height: 20px;
    font-size: 14px;
    line-height: 20px;
}
.map-leagend div:last-child:before {
    content:attr(data-value);
    position: absolute;
    display: inline-block;
    top:-20px;
    right: 5px;
    width: auto;
    height: 20px;
    font-size: 14px;
    line-height: 20px;
}
.map-leagend div:last-child:after {
    content:"";
    position: absolute;
    top:-20px;
    right: -1px;
    width: 0;
    height: 20px;
    border-right: 1px solid #e8e8e8;
}

.map-leagend:after {
    content:"";
    display: block;
    width: 100%;
    height: 0;
    clear:both;
}
