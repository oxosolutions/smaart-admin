<!doctype html>
<html ng-app="fuse">
    <head>
        <base href="/web/">
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>SMAART™ Framework</title>

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="styles/vendor.css">

        <link rel="stylesheet" href="styles/app.css">

        <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700italic,700,900,900italic'
              rel='stylesheet' type='text/css'>
           
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-90372422-1', 'auto');

    </head>

    <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
        your browser</a> to improve your experience.</p>
    <![endif]-->

    <body md-theme="{{vm.themes.active.name}}" md-theme-watch ng-controller="IndexController as vm"
          class="{{state.current.bodyClass || ''}}">

        <!-- SPLASH SCREEN -->
        <ms-splash-screen id="splash-screen">
            <div class="center">
                <div class="logo">
                    <span><img md-menu-align-target class="Logo" src="assets/images/logo/smart_logo.png"></span>
                </div>
                <div class="logo-title">
                    <h1>SMAART™ Framework</h1>
                    <h3>Loading...</h3>
                </div>
                <!-- Material Design Spinner -->
                <div class="spinner-wrapper">
                    <div class="spinner">
                        <div class="inner">
                            <div class="gap"></div>
                            <div class="left">
                                <div class="half-circle"></div>
                            </div>
                            <div class="right">
                                <div class="half-circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- / Material Design Spinner -->
            </div>
        </ms-splash-screen>
        <!-- / SPLASH SCREEN -->

        <div id="main" class="animate-slide-up" ui-view="main" layout="column"></div>


        <!--

        <ms-theme-options></ms-theme-options>
        -->

        <script src="scripts/vendor.js"></script>

        <script src="scripts/app.js"></script>
		
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.min.js"></script> 
<div id="copyright">Copyright SMAART™ Framework. All rights reserved with Dr. Ashish Joshi</div>
<style type="text/css">
#copyright{
    position: absolute;
    bottom: 0;
    width: 100%;
    text-align: center;
    padding: 6px 0;
    font-size: 16px;
    line-height: 24px;
}
#main {
    padding-bottom: 40px;
}
.ms-navigation-folded #vertical-navigation {
    padding-bottom: 40px;
}
</style> 
    </body>
</html>
